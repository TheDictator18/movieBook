<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Movie Magic</h1>
    </header>
    <main>
        <section class="banner">
            <button id="prev">❮</button>
            <div class="slides">
                <img src="hqdefault (1).jpg" alt="Movie 1">
                <img src="Yuvartna.jpg" alt="Movie 2">
                <img src="Interstellar.jpg" alt="Movie 3">
            </div>
            <button id="next">❯</button>
        </section>

        <section class="movie-selection">
            <h2>Select a Movie</h2>
            <form id="booking-form">
                <label for="movie">Movie:</label>
                <select id="movie" name="movie">
                    <option value="Movie 1">KGF- 3</option>
                    <option value="Movie 2">YUVARTNA</option>
                    <option value="Movie 3">INTERSTELLAR</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">

                <label for="time">Time:</label>
                <select id="time" name="time">
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>

                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10">

                <div class="seat-selection">
                    <h3>Select Your Seats</h3>
                    <div class="seat-row">
                        <span class="seat" data-seat="A1">A1</span>
                        <span class="seat" data-seat="A2">A2</span>
                        <span class="seat" data-seat="A3">A3</span>
                        <span class="seat" data-seat="A4">A4</span>
                    </div>
                    <div class="seat-row">
                        <span class="seat" data-seat="B1">B1</span>
                        <span class="seat" data-seat="B2">B2</span>
                        <span class="seat" data-seat="B3">B3</span>
                        <span class="seat" data-seat="B4">B4</span>
                    </div>
                    <!-- Add more rows as needed -->
                </div>

                <div class="button-container">
                    <button type="submit" class="book-now-button">Book Now</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Magic. All rights reserved.</p>
    </footer>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Please enter your email or scan the QR code:</p>
            <input type="email" id="email-input" placeholder="Enter your email">
            <img src="qr-code.png" alt="QR Code" style="width: 150px; height: 150px;">
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Enter Your Email</h2>
        <input type="email" id="email-input" placeholder="Enter your email">
        <button id="submit-button">Submit</button>
        <div id="qrcode"></div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
